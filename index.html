        <h2>코딩이란 무엇인가?</h2>
        <img src="coding.jpg" width="10%">
        <p>코딩은 <strong>‘code’</strong>와 <strong>‘ing’</strong>의 합성어로, 여기서 <u>코드(code)</u>>란 ‘프로그램에서 작업을 수행하기 위하여 사용되는 하나의 명령어 또는 몇 개의 명령어들로 구성된 부분’을 뜻합니다. 즉 코딩은 프로그램에서 작업을 수행하기 위해 사용되는 언어로 컴퓨터에게 명령하는 것을 말합니다.</p>
